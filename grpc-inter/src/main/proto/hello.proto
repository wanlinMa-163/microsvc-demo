syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.xxx.grpcinter.grpc";
option java_outer_classname = "HelloProto";

service Greeter {
    rpc SayHello (HelloRequest) returns (HelloResponse) {}
}

message HelloRequest {
    string name = 1;
}

message HelloResponse {
    string message = 1;
}